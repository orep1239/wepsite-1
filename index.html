
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نظام تسجيل الطلاب</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <link rel="stylesheet" href="css/style.css">
<script src="css/script.js"></script>
</head>
<body>
<img src="logo.png.png" class="mig" alt="" srcset="">
  <h1>نظام تسجيل الطلاب</h1>
  <input type="text" id="search" placeholder="ابحث عن طالب...">
  <button onclick="openModal()">➕ إضافة طالب</button>

  <div id="studentsList"></div>

  <div class="modal" id="studentModal">
    <div class="modal-content">
      <h2>إضافة طالب</h2>
      <input type="text" id="studentName" placeholder="اسم الطالب">
      <input type="text" id="studentPhone" placeholder="رقم الهاتف">
      <input type="email" id="studentEmail" placeholder="البريد الإلكتروني">
      <input type="text" id="teacherName" placeholder="اسم المعلمة">
      <select id="courseSelect">
        <option value="">اختر الكورس</option>
        <option value="جزء عم">جزء عم</option>
        <option value="الأربعون النووية">الأربعون النووية</option>
        <option value="تحفة الأطفال">تحفة الأطفال</option>
        <option value="احفظي القرآن في 30 شهر">احفظي القرآن في 30 شهر</option>
      </select>
      <button onclick="addStudent()">✅ حفظ</button>
      <button onclick="closeModal()">❌ إلغاء</button>
    </div>
  </div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<script src="css/script.js"></script>
    
</body>
</html>
